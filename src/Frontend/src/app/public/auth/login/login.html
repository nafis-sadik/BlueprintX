<h1>Login to continue</h1>

<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="UserEmail">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="UserEmail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <br>
    <div class="form-group">
        <label for="UserPassword">Password</label>
        <input formControlName="password" type="password" class="form-control" id="UserPassword" placeholder="Password">
    </div>
    <br>
    <button class="form-btn btn btn-primary" type="submit">Log in</button>
    <div class="from-group">
        Don't already have an account? <a routerLink="/auth/signup">Sign up</a>
    </div>
</form>
